name: Testes de UI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixando o código fonte
      - uses: actions/checkout@v2

      - name: Preparando a versão especificada do Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Instalando as dependências do projeto
      - run: npm install

      - name: Executando os Testes
      - run: npm run cy:run
        continue-on-error: true # configuração para que os testes continuem rodando mesmo que algum cenário falhe

      - name: Preparando e gerando os relatórios de execução dos testes
      - run: npm run report:merge
      - run: npm run report:mocha

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: mochawesome-report
